<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/media.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="content-1">
            <div class="slider">
                <img src="../assets/food-1.jpg" class="slide active">
                <img src="../assets/food-2.jpg" class="slide">
                <img src="../assets/food-3.jpg" class="slide">
                <img src="../assets/food-4.jpg" class="slide">
                <img src="../assets/food-5.jpg" class="slide">
                <img src="../assets/food-6.jpg" class="slide">
            </div>
        </div>
        <div class="content-2">
            <h1>Entre</h1>
            <form id="form-login">
                <div class="inputs">
                    <input type="text" id="loginEmail" placeholder="Email" class="input" />
                    <p class="required">E-mail Inválido</p>
                    <i class="bi bi-envelope-at-fill"></i>
                </div>
                <div class="inputs">
                    <input type="password" id="loginSenha" placeholder="Senha" class="input" />
                    <p class="required">Senha de 8 digitos</p>
                    <i class="bi bi-eye"></i>
                    <i class="bi bi-key-fill"></i>
                </div>
                <button type="submit" class="button">Entrar</button>
            </form>
            <a href="../Cadastro/Cadastro.html">Novo Por Aqui? Faça sua Conta</a>
        </div>
    </div>
    <div id="flash-message" class="flash hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../utils/api.js"></script>
    <script src="../scripts/validarLogin.js"></script>
    <script src="../scripts/slide.js"></script>
</body>

</html>
